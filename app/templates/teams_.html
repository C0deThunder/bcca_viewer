{% extends "base.html" %}
{% block content %}
    <h1 class="teams_h1">Project Teams</h1>
    <ul class="teams_ul">
        {% for team in groups %}
        <a href="{{ team.name|lower }}/"> <!-- Generate the team URL -->
            <li>{{ team.name|capfirst }}</li>
        </a>
        {% endfor %}
    </ul>
{% endblock content %}
